<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vatsal - Multilingual Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #ffffff;
      color: #000;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .chat-header {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #6a11cb;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Vatsal - Multilingual Chatbot</h2>
      <p>Ask your questions, and I'll answer in your chosen language!</p>
    </div>
    <textarea id="userInput" rows="4" placeholder="Type your question here..."></textarea>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="it">Italian</option>
      <option value="ko">Korean</option>
    </select>
    <button onclick="sendQuery()">Ask Vatsal</button>
    <div id="responseContainer" class="response" style="display: none;"></div>
  </div>

  <script>
    async function sendQuery() {
      const userInput = document.getElementById("userInput").value;
      const language = document.getElementById("languageSelect").value;
      const responseContainer = document.getElementById("responseContainer");

      if (!userInput) {
        alert("Please enter your question!");
        return;
      }

      // Predefined chatbot response
      const defaultResponse = "Your aim should align with your passion, skills, and long-term happiness.";
      
      // Translate the default response to the target language using Google Translate API
      const translateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${language}&dt=t&q=${encodeURIComponent(defaultResponse)}`;

      try {
        const res = await fetch(translateUrl);
        const data = await res.json();
        const translatedResponse = data[0][0][0]; // Extract the translated text

        // Display the translated response
        responseContainer.style.display = "block";
        responseContainer.innerHTML = `<strong>Response in ${language.toUpperCase()}:</strong> <br>${translatedResponse}`;
      } catch (error) {
        responseContainer.style.display = "block";
        responseContainer.innerHTML = `<strong>Error:</strong> Unable to fetch translation. Please try again later.`;
        console.error("Translation error:", error);
      }
    }
  </script>
</body>
</html>
