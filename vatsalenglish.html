<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Chatbot</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: yellow; /* Yellow background for the page */
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: black; /* Changed to black */
      margin-bottom: 20px;
      text-shadow: none; /* Removed shadow for a clean black look */
      animation: fadeInDown 1.5s ease;
    }

    .container {
      position: relative;
      text-align: center;
      background: #ADD8E6; /* Light blue background for the chatbot container */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: scaleUp 1.5s ease;
    }

    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: transparent;
    }

    .white-overlay {
      position: absolute;
      bottom: 310px;
      left: 70px;
      width: 70%;
      height: 40px;
      background: white; /* Covers the Dialogflow logo */
    }

    p {
      color: black;
      font-size: 1.1rem;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Keyframes for Animation */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Chatbot</h1>
    <div style="position: relative;">
      <iframe 
        width="350" 
        height="430" 
        allow="microphone;" 
        src="https://console.dialogflow.com/api-client/demo/embedded/593d483c-7924-40a8-8371-fcbfc93e970e">
      </iframe>
      <!-- White overlay to hide Dialogflow logo -->
      <div class="white-overlay"></div>
    </div>
    <p>Ask me anything! I'm here to help ðŸ˜Š</p>
  </div>
</body>
</html>
